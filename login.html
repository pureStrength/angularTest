<!doctype html>
<html lang="en">
<head>
	<title>CompleteConceptStrength Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="bower_components/angular/angular.js"></script>
 	<script src="bower_components/angular-route/angular-route.js"></script>
 	<script src="scripts/main.js"></script>
 	<script src="scripts/services/athlete.js"></script>
	<script src="scripts/controllers/athlete.js"></script>

	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<h1>CompleteConceptStrength Login</h1>

	<form name="loginForm" ng-app="completeConceptStrength" ng-controller="athleteCtrl">
		Email: <input type="text" name="email" ng-model="athlete.email"/><br/>
		Password: <input type="text" name="password" ng-model="athlete.password"/><br/>
		<input type="button" ng-click="authenticate(athlete)" value="Login"/><br/><br/>
		Login Response: {{code}}<br/>
		First Name: {{baseUser.firstName}} <br/>
		Last Name: {{baseUser.lastName}} <br/>
	</form> 

</body>
</html>
