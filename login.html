<!doctype html>
<html lang="en">
<head>
	<title>CompleteConceptStrength Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="bower_components/angular/angular.js"></script>
 	<script src="bower_components/angular-route/angular-route.js"></script>
 	<script src="scripts/main.js"></script>
 	<script src="scripts/services/user.js"></script>
	<script src="scripts/controllers/user.js"></script>

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="styles/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
        <div class="row col-md-4 center-block rounded-block">
            <h3 class="row block-content">Complete Concept Strength Login</h3><br/>
    
            <form name="loginForm" class="row block-content" ng-app="completeConceptStrength" ng-controller="userCtrl">
                <input type="text" placeholder="Email" name="email" ng-model="user.email"/><br/><br/>
                <input type="text" placeholder="Password" name="password" ng-model="user.password"/><br/><br/>
				<label><input type="checkbox"> Remember Me!</label><br/>
                <input type="button" ng-click="authenticate(user)" value="Login"/><br/>
				<br/>
                Login Response: {{code}}<br/>
                First Name: {{user.firstName}} <br/>
                Last Name: {{user.lastName}} <br/>
            </form> 
        </div>
    </div>

</body>
</html>
