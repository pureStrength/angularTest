<!doctype html>
<html lang="en">
<head>
	<title>CompleteConceptStrength Register Page</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="bower_components/angular/angular.js"></script>
 	<script src="bower_components/angular-route/angular-route.js"></script>
 	<script src="scripts/main.js"></script>
 	<script src="scripts/services/user.js"></script>
	<script src="scripts/controllers/user.js"></script>

	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<h1>CompleteConceptStrength Register</h1>

	<form name="registerForm" ng-app="completeConceptStrength" ng-controller="userCtrl">
		First Name:   <input type="text" name="firstName" ng-model="user.firstName"/><br/>
		Last Name:    <input type="text" name="lastName" ng-model="user.lastName"/><br/>
		Email:        <input type="text" name="email" ng-model="user.email"/><br/>
		Password:     <input type="text" name="password" ng-model="user.password"/><br/>
		Organization: <input type="text" name="organization" ng-model="user.organization"/><br/>
		Account type: <input type="radio" ng-model="user.userType" value="ATHLETE"/>Athlete
		<input type="radio" ng-model="user.userType" value="COACH"/>Trainer<br/>
		<input type="button" ng-click="register(user)" value="Register"/><br/>
		<br/>
		Register successful: {{success}}<br/>
	</form> 

</body>
</html>
