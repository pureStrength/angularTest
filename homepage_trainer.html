<!doctype html>
<html lang="en">
<head>
    <title>CompleteConceptStrength Coach Homepage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="bower_components/jquery-ajax-only/jquery-ajax-only.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/store.js/store.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/workoutService.js"></script>
    <script src="scripts/services/userConnectionService.js"></script>
    <script src="scripts/controllers/homepageCtrl.js"></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="homepageModule" ng-controller="homepageCtrl" ng-init="loadHomepage()">
    <div class="container">
        <div class="row top-bar">
            <form name="notificationsForm" class="col-xs-4">
                <button type="button" class="btn btn-primary" ng-click="notifications()">Notifications <span class="badge">{{notifications}}</span></button>
            </form>
            <h1 class="col-xs-4">Welcome {{username}}</h1>
            <form name="logoutForm" class="col-xs-4">
                <input type="button" class="btn btn-primary" ng-click="logout()" value="Logout"/>
            </form>
        </div>
        
        <div class="main-block">
            <ul class="nav nav-pills nav-justified">
                <li class="active"><a data-toggle="tab" href="#athletes">Athletes</a></li>
                <li><a data-toggle="tab" href="#workouts" ng-click="loadWorkouts()">Workouts</a></li>
                <li><a data-toggle="tab" href="#connections" ng-click="loadAllConnections()">Connect</a></li>
                <li><a data-toggle="tab" href="#settings">Settings</a></li>
            </ul>
            
            <div class="tab-content">
                <div id="athletes" class="tab-pane fade in active">
                    <div ng-include="'athletes.html'"></div>
                </div>
                <div id="workouts" class="tab-pane fade">
                    <div ng-include="'workouts.html'"></div>
                </div>
                <div id="connections" class="tab-pane fade">
                    <div ng-include="'connections.html'"></div>
                </div>
                <div id="settings" class="tab-pane fade">
                    <div ng-include="'settings.html'"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
