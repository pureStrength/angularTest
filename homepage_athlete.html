<!doctype html>
<html lang="en">
<head>
	<title>CompleteConceptStrength Athlete Homepage</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="bower_components/angular/angular.min.js"></script>
 	<script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/store.js/store.min.js"></script>
	<script src="scripts/services/user.js"></script>
    <script src="scripts/controllers/homepage.js"></script>

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="homepageModule" ng-controller="homepageCtrl" ng-init="loadHomepage()">
    <div class="container-fluid" id="gradient">
        <div class="row top-bar">
            <form name="notificationsForm" class="col-xs-4">
                <input type="button" class="btn btn-primary" ng-click="notifications()" value="Notifications"/>
            </form>
            <h1 class="col-xs-4">Welcome {{username}}</h1>
            <form name="logoutForm" class="col-xs-4">
                <input type="button" class="btn btn-primary" ng-click="logout()" value="Logout"/>
            </form>
        </div>
        
        <div class="row col-sm-12 main-block">
        	<div class="col-sm-4"> 
            	Prescription
            </div>
            <div class="col-sm-4"> 
            	Connect
            </div>
            <div class="col-sm-4"> 
            	Settings
            </div>
        </div>
    </div>
</body>
</html>
