<!doctype html>
<html lang="en">
<head>
	<title>CompleteConceptStrength Athlete Homepage</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- JavaScript -->
 	<script src="bower_components/jquery-ajax-only/jquery-ajax-only.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
 	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/ng-responsive-calendar/dist/js/calendar-tpls.min.js"></script>
    <script src="bower_components/store.js/store.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/athleteService.js"></script>
	<script src="scripts/services/userService.js"></script>
    <script src="scripts/services/userConnectionService.js"></script>
    <script src="scripts/services/workoutService.js"></script>
    <script src="scripts/controllers/homepageCtrl.js"></script>
    <script src="scripts/controllers/prescriptionsCtrl.js"></script>
    <script src="scripts/controllers/connectionsCtrl.js"></script>
    <script src="scripts/controllers/settingsCtrl.js"></script>

    <!-- CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/ng-responsive-calendar/dist/css/calendar.min.css" rel="stylesheet"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="homepageModule" ng-controller="homepageCtrl" ng-init="loadHomepage()">
    <div class="container">
        <div class="row top-bar">
            <form name="notificationsForm" class="col-xs-4">
            	<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="notifications()">Notifications <span class="badge">{{notifications}}</span></button>
					<ul class="dropdown-menu dropdown-menu-centered" >
						<li><a ng-click="notifications()">Notification1</a></li>
					</ul>
				</div>
            </form>
            <h1 class="col-xs-4">Welcome {{username}}</h1>
            <form name="logoutForm" class="col-xs-4">
                <input type="button" class="btn btn-primary" ng-click="logout()" value="Logout"/>
            </form>
        </div>
        
        <div class="main-block">
        	<ul class="nav nav-pills nav-justified">
                <li class="active"><a data-toggle="tab" href="#prescriptions">Prescription</a></li>
                <li><a data-toggle="tab" href="#connections" ng-click="clickedConnectionsTab()">Connect</a></li>
                <li><a data-toggle="tab" href="#settings"    ng-click="clickedSettingsTab()"   >Settings</a></li>
            </ul>

            <div class="tab-content">
            	<div id="prescriptions" class="tab-pane fade in active">
                    <div ng-include="'pages/prescriptions.html'"></div>
	            </div>
	            <div id="connections" class="tab-pane fade">
	            	<div ng-include="'pages/connections.html'"></div>
	            </div>
	            <div id="settings" class="tab-pane fade">
	                <div ng-include="'pages/settings.html'"></div>
	            </div>
	        </div>
    	</div>
    </div>
</body>
</html>
