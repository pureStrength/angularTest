<div ng-controller="settingsCtrl">
	<h2>Settings</h2>

	<form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">First Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="settingsUser.firstName" required/><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="settingsUser.lastName" required/><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="settingsUser.email" required/><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Organization:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="(optional)" ng-model="settingsUser.organization"/><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Unit Type:</label>
            <div class="col-sm-6 left-aligned">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default" ng-click="setUnitType('Imperial')" id="unitTypeImperial">
                        <input type="radio">Imperial
                    </label>
                    <label class="btn btn-default" ng-click="setUnitType('Metric')" id="unitTypeMetric">
                        <input type="radio">Metric
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2">Password Form:</label>
            <div class="col-sm-6 left-aligned">
                <button class="btn btn-default" ng-click="showPasswordModal()">Update Password</button>
            </div>
        </div>
        <br>
        
        <input type="button" class="btn btn-primary" ng-click="resetSettings()" value="Reset"/>
        <input type="submit" class="btn btn-primary" ng-click="update(settingsUser)" value="Save"/><br><br>
        <div ng-show="error.length" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" ng-click="error = null">&times;</button>
            {{error}}
        </div>
    </form> 

    <div ng-show="settingsUser.userType == 'Athlete' && (settingsConnection == null || settingsConnection.status == 'Connected')">
        <h2>Athlete Profile</h2>

        <div class="col-xs-12">
            <form role="form">
                <table class="table">
                    <thead>
                        <th class="col-xs-3">Lift Name</th>
                        <th class="col-xs-3">One Rep Max</th>
                        <th class="col-xs-3">Last Updated</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="oneRepMax in athleteProfile.oneRepMaxCharts track by $index">
                            <td><input type="text"   class="form-control" ng-model="oneRepMax.liftName" required disabled/></td>
                            <td><input type="number" class="form-control" ng-model="oneRepMax.mostRecentOneRepMax.value" value="0" min="0" required/></td>
                            <td><input type="text" class="form-control" ng-model="oneRepMax.mostRecentOneRepMax.date" disabled/></td>
                            <td><input type="button" class="btn btn-danger" ng-click="deleteOneRepMaxRow($index)" value="Delete"/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="left-aligned">
                    <input type="button" class="btn btn-success" value="Add Row" ng-click="addOneRepMaxRow()">
                </div>
             </form> 
             <input type="button" class="btn btn-primary" ng-click="resetAthleteProfile()" value="Reset"/>
             <input type="submit" class="btn btn-primary" ng-click="updateAthleteProfile(user.id, athleteProfile)" value="Save"/>
         </div>
    </div>

    <!-- Success modal (pop-up) -->
    <script type="text/ng-template" id="settingsModal.html"></script>
    <div class="modal fade" id="settingsModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">{{modalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="closeSettingsModal()" data-dismiss="modal">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password modal (pop-up) -->
    <script type="text/ng-template" id="passwordModal.html"></script>
    <div class="modal fade" id="passwordModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">{{modalHeader}}</h3>
                        </div>
                        <br>
                        <form class="form-horizontal" style="margin-left: 20px; margin-right: 20px;">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Old Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" ng-model="settingsUser.oldPassword" required/><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">New Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" ng-model="settingsUser.newPassword" required/><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Repeat Password:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" ng-model="settingsUser.repeatPassword" required/><br>
                                </div>
                            </div>
                        </form>
                        <div ng-show="passwordError.length" class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" ng-click="passwordError = null">&times;</button>
                            {{passwordError}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-click="closePasswordModal()" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="submitPasswordModal(settingsUser)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
