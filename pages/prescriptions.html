<div ng-controller="calendarCtrl" ng-init="loadPrescriptions()">

	<div ng-hide="postingResults">
		<br>
		<div class="col-xs-10 col-xs-offset-1 form-inline">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                        ng-click="changeMode('month')">
                    Month
                </button>
                <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                        ng-click="changeMode('week')">
                    Week
                </button>
                <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                        ng-click="changeMode('day')">
                    Day
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-disabled="isToday()"
                        ng-click="today()">
                    Today
                </button>
            </div>

	       	<button type="button" class="btn btn-primary" ng-click="postResults()" ng-disabled="event == undefined">Submit Workout</button>
			<br><br>
		</div>
		
		<div class="col-xs-10 col-xs-offset-1">
		<calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource" event-selected="onEventSelected(event)" time-selected="onTimeSelected(selectedTime)"></calendar>
		</div>
	</div>

	<div ng-show="postingResults" ng-controller="prescriptionsCtrl">
		<div class="col-xs-10">
		<br><br>

		<div class="left-aligned col-xs-12 col-lg-12">
	        <br>
	        <form role="form">
	            <table class="table">
	                 <thead>
	                    <th>Sets</th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="pSet in selectedPrescription.recordedSets track by $index">
	                        <td>
	                        	<div class="form-horizontal">
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">Lift</label>
		                            	<div class="col-xs-6 col-md-4">
		                            		<input class="form-control col-xs-3" ng-model="pSet.mainLiftDefinition.name" disabled />
		                            	</div>
		                            </div>
		                            <br>
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">One Rep Max</label>
		                            	<div class="col-xs-4 col-md-3 col-lg-2">
		                            		<input class="form-control" ng-model="pSet.ORM" type="number" min="0" />
		                            	</div>
		                            </div>
	                        	</div>
	                            <table class="table" style="background-color: transparent;">
                            		<thead>
                            			<tr>
		                                    <th colspan="3">Assigned</th>
		                                    <th colspan="2">Performed</th>
	                                    </tr>
	                                    <tr>
                                			<th>Repetitions</th>
		                                    <th>% One Rep Max</th>
		                                    <th>Weight</th>
		                                    <th>Repetitions</th>
				                            <th>Weight</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
				                        <tr ng-repeat="reps in pSet.mainLifts">
	                                        <td><input type="number" class="form-control" value="0" min="0" ng-model="reps.assignedRepetitions" disabled/></td>
	                                        <td><input type="number" class="form-control" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" disabled/></td>
	                                        <td><input type="number" class="form-control" value="0" min="0" max="100" ng-model="reps.assignedWeight" disabled/></td>
	                                        <td><input type="number" class="form-control" value="0" min="0" ng-model="reps.performedRepetitions"/></td>
	                                        <td><input type="number" class="form-control" value="0" min="0" max="100" ng-model="reps.performedWeight"/></td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description" disabled/><br>
	                        </td>
	                        <td></td>
	                    </tr>
	                </tbody>
	            </table>
	        </form> 

	        <!-- Wellness sliders -->
	        <h3>Wellness Ratings</h3>
	        <span>Sleep {{selectedPrescription.wellnessSleep}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSleep" attach-handle-values="true" pin-handle="min"></div>
	        <span>Motivation {{selectedPrescription.wellnessMotivation}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessMotivation" attach-handle-values="true" pin-handle="min"></div>
	        <span>Nutrition {{selectedPrescription.wellnessNutrition}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessNutrition" attach-handle-values="true" pin-handle="min"></div>
	        <span>Soreness {{selectedPrescription.wellnessSoreness}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSoreness" attach-handle-values="true" pin-handle="min"></div>
	        <span>Stress {{selectedPrescription.wellnessStress}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessStress" attach-handle-values="true" pin-handle="min"></div>

	        <input type="button" class="btn btn-primary" ng-click="cancelViewResults()" value="Cancel"/>
            <input type="submit" class="btn btn-primary" ng-click="postEvent(selectedPrescription)" value="Submit"/>
            <br><br>
	    </div>
	</div>

	<!-- Success worout modal (pop-up) -->
    <script type="text/ng-template" id="prescriptionModal.html"></script>
    <div class="modal fade" id="prescriptionModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-weight: bold;">{{pModalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="closePrescriptionModal(pSuccess)" data-dismiss="modal">Okay!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</div>

</div>
