<div ng-controller="calendarCtrl" ng-init="loadPrescriptions()">

	<div ng-hide="postingResults">
		<br>
		<div class="form-inline">
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-responsive" ng-disabled="isToday()"
                        ng-click="today()">Today</button>
                <button type="button" class="btn btn-primary btn-responsive" ng-click="postResults()" ng-disabled="event == undefined"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Submit Workout</button>
            </div>

			<br><br>
		</div>
		
		<div class="row-fluid">
			<div class="span12 margin-cal">
				<calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource" event-selected="onEventSelected(event)" time-selected="onTimeSelected(selectedTime)"></calendar>
			</div>
		</div>
	</div>

	<div class="container-fluid" ng-show="postingResults" ng-controller="prescriptionsCtrl">
		<div class="row">
			<button class="btn btn-primary btn-responsive" ng-click="cancelPostResults()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
	        </button><br><br>

		<div class="left-aligned">
	        <br>
	        <form role="form">
	        	<div class="table-responsive">
	            <table>
	                 <thead>
	                    <th><h3>Main Sets</h3></th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="pSet in selectedPrescription.recordedSets track by $index">
	                        <td>
	                        	<div class="form-horizontal">
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">Lift</label>
		                            	<div class="col-xs-6 col-md-4">
		                            		<input class="form-control col-xs-3" ng-model="pSet.mainLiftDefinition.name" disabled />
		                            	</div>
		                            </div>
		                            <br>
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">One Rep Max</label>
		                            	<div class="col-xs-4 col-md-3 col-lg-2">
		                            		<input class="form-control" ng-model="pSet.ORM" type="number" min="0" />
		                            	</div>
		                            </div>
	                        	</div>
	                        	<div class="table-responsive">
	                            <table style="background-color: transparent;">
                            		<thead>
                            			<tr>
		                                    <th>Assigned</th>
		                                    <th>Performed</th>
	                                    </tr>
	                                    <tr>
                                			<th>Repetitions</th>
		                                    <th>% One Rep Max</th>
		                                    <th>Weight</th>
		                                    <th>Repetitions</th>
				                            <th>Weight</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
				                        <tr ng-repeat="reps in pSet.mainLifts">
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.assignedRepetitions" disabled/></td>
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" disabled/></td>
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedWeight" disabled/></td>
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.performedRepetitions"/></td>
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.performedWeight"/></td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description" disabled/>
	                        	</div><br>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	            </div><br>

	            <h3>Accessory Sets</h3>
	            <div class="table-responsive">
	            <table class="table">
	                 <thead>
	                    <th>Lift</th>
	                    <th>Category</th>
	                    <th>Sets</th>
	                    <th>Repetitions</th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="accessory in selectedPrescription.accessoryLifts track by $index">
	                        <td><input type="text"   class="form-control form-control-inline2" ng-model="accessory.mainLiftDefinition.name" disabled/></td>
	                        <td><input type="text"   class="form-control form-control-inline" ng-model="accessory.category" disabled/></td>
	                        <td><input type="number" class="form-control form-control-inline" ng-model="accessory.assignedSets" disabled/></td>
	                        <td><input type="text"   class="form-control form-control-inline" ng-model="accessory.assignedRepetitions" disabled/></td>
	                    </tr>
	                </tbody>
	            </table>
	            </div><br>

	            <div class="form-horizontal">
                    <div class="form-group">
                    	<label class="control-label col-xs-4 col-md-3">Abdominal Focus</label>
                    	<div class="col-xs-6 col-md-4">
                    		<input class="form-control col-xs-4" ng-model="selectedPrescription.abdominalFocus" disabled />
                    	</div>
                    </div>
            	</div>
	        </form> 
	        <br>

	        <!-- Wellness sliders -->
	        <h3>Wellness Ratings</h3>
	        <span>Sleep {{selectedPrescription.wellnessSleep}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSleep" attach-handle-values="true" pin-handle="min"></div>
	        <span>Motivation {{selectedPrescription.wellnessMotivation}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessMotivation" attach-handle-values="true" pin-handle="min"></div>
	        <span>Nutrition {{selectedPrescription.wellnessNutrition}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessNutrition" attach-handle-values="true" pin-handle="min"></div>
	        <span>Soreness {{selectedPrescription.wellnessSoreness}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSoreness" attach-handle-values="true" pin-handle="min"></div>
	        <span>Stress {{selectedPrescription.wellnessStress}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessStress" attach-handle-values="true" pin-handle="min"></div>
	        <div style="text-align: center;">
	        <input type="button" class="btn btn-primary" ng-click="cancelPostResults()" value="Cancel"/>
            <input type="submit" class="btn btn-primary" ng-click="postEvent(selectedPrescription)" value="Submit"/>
            <br><br>
        	</div>
	    </div>
	</div>

	<!-- Success worout modal (pop-up) -->
    <script type="text/ng-template" id="prescriptionModal.html"></script>
    <div class="modal fade" id="prescriptionModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-weight: bold;">{{pModalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="closePrescriptionModal(pSuccess)" data-dismiss="modal">Okay!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</div>

</div>
