<div ng-controller="calendarCtrl">

	<div class="container-fluid" ng-hide="newPrescribe">
		<div class="row">
	            <div class="btn-group">
	            	<button class="btn btn-danger btn-responsive" ng-click="cancelPrescribing()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
	            	</button>
	            	<button class="btn btn-success btn-responsive" ng-click="prescribeWorkout(connectedAthlete)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Prescribe 
	                </button>
	            </div></br></br>
	            <div class="btn-group">
	                <button type="button" class="btn btn-default btn-responsive" ng-class="{active:mode==='month'}"
	                        ng-click="changeMode('month')">
	                    Month
	                </button>
	                <button type="button" class="btn btn-default btn-responsive" ng-class="{active:mode==='week'}"
	                        ng-click="changeMode('week')">
	                    Week
	                </button>
	                <button type="button" class="btn btn-default btn-responsive" ng-class="{active:mode==='day'}"
	                        ng-click="changeMode('day')">
	                    Day
	                </button>
	                <button type="button" class="btn btn-default btn-responsive" ng-disabled="isToday()"
	                        ng-click="today()">
	                    Today
	                </button>
	            </div>
		</br> </br>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource" event-selected="onEventSelected(event)" time-selected="onTimeSelected(selectedTime)"></calendar>
			</div>
		</div>
	</div>

	<div class="container-fluid" ng-show="newPrescribe" ng-controller="workoutsCtrl" ng-init="loadWorkouts()">
		<div class="row">

		<div class="left-aligned">
	        <form role="form">
	            <div class="form-inline" style="padding-left: 0;">
	            	<select style="margin-right: 10px;" class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="customPrescription" ng-options="cPres as cPres.name for cPres in prescriptions track by cPres.id"  ng-click="prescriptionSelected(customPrescription)"><option value="">Predefined Prescriptions</option>
	                </select>
	                <input type="text" class="form-control" placeholder="Prescription Name" ng-model="customPrescription.name"/>
	            </div>
	            <br><br>

	            <table class="table">
	                 <thead>
	                    <th>Sets</th>
	                    <th></th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="pSet in customPrescription.mainLiftSets track by $index">
	                        <td>
	                            <div class="form-inline">
	                            	
			                            <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet" ng-options="cSet as cSet.name for cSet in sets track by cSet.id"  ng-click="setSelected(pSet, $index)" style="margin-right: 10px;">
			                                <option value="">Predefined Sets</option>
			                            </select>
		                                <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet.mainLiftDefinition" ng-options="lift as lift.name for lift in lifts track by lift.id" style="margin-right: 10px;">
		                                    <option value="">Select a Lift</option>
		                                </select>
	                                	<input type="text" class="form-control" placeholder="Set Name" ng-model="pSet.name"/><br>
	                                
	                            </div>
	                            <br>
	                            <table class="table" style="background-color: transparent;">
	                                <thead>
	                                    <th class="col-xs-3">Repetitions</th>
	                                    <th class="col-xs-3">% One Rep Max</th>
	                                    <th></th>
	                                </thead>
	                                <tbody>
	                                    <tr ng-repeat="reps in pSet.mainLifts">
	                                    	<div class="span12">
		                                        <td><input type="number" class="form-control" value="0" min="0" ng-model="reps.assignedRepetitions" required/></td>
		                                        <td><input type="number" class="form-control" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" required/></td>
		                                        <td><button class="btn btn-danger btn-responsive" ng-click="deleteRow($parent.$index, $index)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></td>
	                                    	</div>
	                                    </tr>
	                                </tbody>
	                            </table>
	                            <input type="button" class="btn btn-success btn-responsive" value="Add Repetition" ng-click="addRow($index)"><br><br>
	                            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description"/><br>
	                        </td>
	                        <td>
	                        	<button class="btn btn-danger btn-responsive" ng-click="deletePRow($index)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Set 
	                			</button>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	            <input type="button" class="btn btn-success btn-responsive" value="Add Set" ng-click="addPSetRow()"><br><br>

	            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="customPrescription.description"/><br><br>
	         </form> 

	        <input type="button" class="btn btn-primary btn-responsive" ng-click="cancelNewPrescribe()" value="Cancel"/>
            <input type="submit" class="btn btn-primary btn-responsive" ng-click="saveNewPrescribe(customPrescription)" value="Save"/>
	    </div>
	</div>

	</div>

	 <!-- Success worout modal (pop-up) -->
    <script type="text/ng-template" id="creationModal.html"></script>
    <div class="modal fade" id="creationModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-weight: bold;">{{modalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="closeCreationModal(success)" data-dismiss="modal">Okay!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       		
</div>
