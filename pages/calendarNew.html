<div ng-controller="calendarCtrl">

	<div class="container-fluid" ng-hide="newPrescribe || viewPrescription">
		<div class="row-fluid">
	        <div class="btn-group">
	        	<button class="btn btn-primary btn-responsive" ng-click="cancelPrescribing()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
	        	</button>
	        </div>
            <br><br>
	        <div class="btn-group">
	            <button type="button" class="btn btn-primary btn-responsive2" ng-disabled="isToday()"
	                    ng-click="today()">
	                Today
	            </button>
	            <button class="btn btn-success btn-responsive" ng-click="prescribeWorkout(connectedAthlete)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Prescribe 
	            </button>
	            <button type="button" class="btn btn-primary btn-responsive2" ng-click="viewResults()" ng-disabled="event == undefined">View Workout</button>
	        </div>
		<br><br>
		</div>
		
		<div class="row-fluid">
			<div class="span12 margin-cal">
				<calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource" event-selected="onEventSelected(event)" time-selected="onTimeSelected(selectedTime)"></calendar>
			</div>
		</div>
	</div>

	<div ng-show="newPrescribe" ng-controller="workoutsCtrl" ng-init="loadWorkoutsTab()" class="left-aligned row">

        <div style="text-align: center;">
        <button class="btn btn-primary btn-responsive" ng-click="cancelNewPrescribe()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </button>
        <br><br>
        </div>
        <form role="form">
        	<table style="background-color: transparent;">
        	<thead>
        	<th>
        		<select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="customPrescription" ng-options="cPres as cPres.name for cPres in prescriptions track by cPres.id"  ng-click="prescriptionSelected(customPrescription)"><option value="">Predefined Prescriptions</option></select>
	        </th>
        	<th><input type="text" class="form-control" placeholder="Prescription Name" ng-model="customPrescription.name" required/></th>
        	</thead>
        	</table>
            <br>

            <div class="panel panel-default">
            <div class="panel-heading">
                <h4><a href ng-click="expandMainSets = !expandMainSets">Main Sets    
                    <span ng-if="!expandMainSets" class="glyphicon glyphicon-download"></span>
                    <span ng-if="expandMainSets" class="glyphicon glyphicon-upload"></span>
                </a></h4>
            </div>
            <div class="panel-body" ng-show="expandMainSets">
                <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pSet in customPrescription.mainLiftSets track by $index">
                            <td>
                                <div class="form-inline">
                                    <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet" ng-options="cSet as cSet.name for cSet in sets track by cSet.id"  ng-click="setSelected(pSet, $index)" style="margin-right: 10px; margin-bottom: 10px;">
                                        <option value="">Predefined Sets</option>
                                    </select>
                                    <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet.mainLiftDefinition" ng-options="lift as lift.name for lift in lifts track by lift.id" style="margin-right: 10px; margin-bottom: 10px;">
                                        <option value="">Select a Lift</option>
                                    </select>
                                    <input type="text" class="form-control" style="margin-bottom: 10px;" placeholder="Set Name" ng-model="pSet.name"/><br>
                                </div>
                                <br>
                                <div class="table-responsive">
                                <table style="background-color: transparent;">
                                    <thead>
                                        <th class="innerTable">Repetitions</th>
                                        <th>% One Rep Max</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="reps in pSet.mainLifts">
                                            <td class="innerTable"><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.assignedRepetitions" required/></td>
                                            <td><input type="number" class="form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" required/></td>
                                            <td><button class="btn btn-danger btn-responsive" ng-click="deleteRow($parent.$index, $index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reps</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-success btn-responsive" ng-click="addRow($index)"><span class="glyphicon glyphicon-plus"></span> Reps</button><br><br>
                                <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description"/>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-responsive" ng-click="deletePRow($index)"><span class="glyphicon glyphicon-remove"></span> Set</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <thead>
                        <th><button class="btn btn-success btn-responsive pull-left" ng-click="addPSetRow()"><span class="glyphicon glyphicon-plus"></span> Set</button></th>
                    </thead>
                </table>
                </div>
            </div>
            </div>

            <div class="panel panel-default">
            <div class="panel-heading">
                <h4><a href ng-click="expandAccessory = !expandAccessory">Accessory Lifts     
                    <span ng-if="!expandAccessory" class="glyphicon glyphicon-download"></span>
                    <span ng-if="expandAccessory" class="glyphicon glyphicon-upload"></span>
                </a></h4>
            </div>
            <div class="panel-body" ng-show="expandAccessory">
                <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>Lift</th>
                        <th class="hidden-xs hidden-sm">Category</th>
                        <th>Sets</th>
                        <th>Repetitions</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="accessoryLift in customPrescription.accessoryLifts track by $index">
                            <td>
                                <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="accessoryLift.mainLiftDefinition" ng-options="lift as lift.name for lift in lifts track by lift.id">
                                    <option value="">Select a Lift</option>
                                </select>
                            </td>
                            <td class="hidden-xs hidden-sm"><input type="text"   class="form-control form-control-inline" ng-model="accessoryLift.category" /></td>
                            <td><input type="number" class="form-control form-control-inline" ng-model="accessoryLift.assignedSets" required /></td>
                            <td><input type="text"   class="form-control form-control-inline" ng-model="accessoryLift.assignedRepetitions" required /></td>
                            <td><button class="btn btn-danger btn-responsive" ng-click="deleteAccessoryRow($index)"><span class="glyphicon glyphicon-remove"></span></button></td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <thead>
                        <th><button class="btn btn-success btn-responsive pull-left" ng-click="addAccessoryRow()"><span class="glyphicon glyphicon-plus"></span> Lift</button></th>
                    </thead>
                </table>
                </div>
            </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                <h4><a href ng-click="expandFocus = !expandFocus">Abdominal Focus      
                    <span ng-if="!expandFocus" class="glyphicon glyphicon-download"></span>
                    <span ng-if="expandFocus" class="glyphicon glyphicon-upload"></span>
                </a></h4>
                </div>
                <div class="panel-body" ng-show="expandFocus">
                    <table>
                        <thead>
                            <th><select class="selectpicker btn btn-primary dropdown" ng-model="customPrescription.abdominalFocus" ng-options="focus as focus for focus in abdominalFocuses"></select></th>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="customPrescription.description"/>
            </div>
            <br>
            <div style="text-align: center;">
            <input type="button" class="btn btn-primary btn-responsive" ng-click="cancelNewPrescribe()" value="Cancel"/>
            <input type="submit" class="btn btn-primary btn-responsive" ng-click="saveNewPrescribe(customPrescription)" value="Save"/><br><br>
            </div>
         </form> 
	</div>

	<div class="container-fluid" ng-show="viewPrescription" ng-controller="prescriptionsCtrl">
		<div class="row">
		<button class="btn btn-primary btn-responsive" ng-click="cancelViewResults()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </button>
        <br><br>

		<div class="left-aligned">
	        <br>
	        <form role="form">
            	<div class="panel panel-default">
	            <div class="panel-heading">
	                <h4><a href ng-click="expandMainSets = !expandMainSets">Main Sets    
                        <span ng-if="!expandMainSets" class="glyphicon glyphicon-download"></span>
                        <span ng-if="expandMainSets" class="glyphicon glyphicon-upload"></span>
                    </a></h4>
	            </div>
            	<div class="panel-body" ng-show="expandMainSets">
                <div class="table-responsive">
                <table class="table">
	                <tbody>
	                    <tr ng-repeat="pSet in selectedPrescription.recordedSets track by $index">
	                        <td>
                                <table>
                                    <thead>
                                        <th>Lift</th>
                                        <th>One Rep Max</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input class="form-control col-xs-3" ng-model="pSet.mainLiftDefinition.name" disabled /></td>
                                            <td><input class="form-control" ng-model="pSet.ORM" type="number" min="0" /></td>
                                        </tr>
                                    </tbody>
                                </table>

	                        	<div class="table-responsive">
	                            <table style="background-color: transparent;">
                            		<thead>
                            			<tr>
		                                    <th>Assigned</th>
                                            <th class="hidden-xs hidden-sm"></th>
                                            <th class="hidden-xs hidden-sm"></th>
		                                    <th>Performed</th>
	                                    </tr>
	                                    <tr>
                                			<th class="hidden-xs hidden-sm">Repetitions</th>
		                                    <th>% One Rep Max</th>
		                                    <th class="hidden-xs hidden-sm">Weight</th>
		                                    <th>Repetitions</th>
				                            <th>Weight</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
				                        <tr ng-repeat="reps in pSet.mainLifts">
	                                        <td class="hidden-xs hidden-sm"><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.assignedRepetitions" disabled/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" disabled/></td>
	                                        <td class="hidden-xs hidden-sm"><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedWeight" disabled/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" ng-model="reps.performedRepetitions"/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.performedWeight"/></td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                            </div>
                                <div style="padding-left: 10px;">
	                               <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description" disabled/><br>
                                </div>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	            </div>
	            </div>
	            </div>

                <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><a href ng-click="expandAccessory = !expandAccessory">Accessory Lifts     
                        <span ng-if="!expandAccessory" class="glyphicon glyphicon-download"></span>
                        <span ng-if="expandAccessory" class="glyphicon glyphicon-upload"></span>
                    </a></h4>
                </div>
                <div class="panel-body" ng-show="expandAccessory">
                <div class="table-responsive">
                <table class="table">
                     <thead>
                        <th>Lift</th>
                        <th class="hidden-xs hidden-sm">Category</th>
                        <th>Sets</th>
                        <th>Repetitions</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="accessory in selectedPrescription.accessoryLifts track by $index">
                            <td><input type="text"   class="form-control form-control-inline2" ng-model="accessory.mainLiftDefinition.name" disabled/></td>
                            <td class="hidden-xs hidden-sm"><input type="text"   class="form-control form-control-inline" ng-model="accessory.category" disabled/></td>
                            <td><input type="number" class="form-control form-control-inline" ng-model="accessory.assignedSets" disabled/></td>
                            <td><input type="text"   class="form-control form-control-inline" ng-model="accessory.assignedRepetitions" disabled/></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                </div>
                </div>

                <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><a href ng-click="expandFocus = !expandFocus">Abdominal Focus      
                        <span ng-if="!expandFocus" class="glyphicon glyphicon-download"></span>
                        <span ng-if="expandFocus" class="glyphicon glyphicon-upload"></span>
                    </a></h4>
                </div>
                <div class="panel-body" ng-show="expandFocus">
                    <input class="form-control col-xs-4" ng-model="selectedPrescription.abdominalFocus" disabled />
                </div>
                </div>

    	        <!-- Wellness sliders -->
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><a href ng-click="expandWellness = !expandWellness">Wellness Ratings       
                            <span ng-if="!expandWellness" class="glyphicon glyphicon-download"></span>
                            <span ng-if="expandWellness" class="glyphicon glyphicon-upload"></span>
                    </a></h4>
                </div>
            	<div class="panel-body" ng-show="expandWellness">
    		        <span>Sleep {{selectedPrescription.wellnessSleep}}</span><br>
    		        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSleep" attach-handle-values="true" pin-handle="min"></div>
    		        <span>Motivation {{selectedPrescription.wellnessMotivation}}</span><br>
    		        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessMotivation" attach-handle-values="true" pin-handle="min"></div>
    		        <span>Nutrition {{selectedPrescription.wellnessNutrition}}</span><br>
    		        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessNutrition" attach-handle-values="true" pin-handle="min"></div>
    		        <span>Soreness {{selectedPrescription.wellnessSoreness}}</span><br>
    		        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSoreness" attach-handle-values="true" pin-handle="min"></div>
    		        <span>Stress {{selectedPrescription.wellnessStress}}</span><br>
    		        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessStress" attach-handle-values="true" pin-handle="min"></div>
            	</div>
            	</div>

                <div style="text-align: center;">
                    <input type="button" class="btn btn-primary" ng-click="cancelViewResults()" value="Cancel"/>
                    <input type="submit" class="btn btn-primary" ng-click="edit" value="Submit"/>
                </div>

            </form>
            <br><br>
	    </div>
	</div>
	</div>

	 <!-- Success worout modal (pop-up) -->
    <script type="text/ng-template" id="creationModal.html"></script>
    <div class="modal fade" id="creationModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-weight: bold;">{{modalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                        	<div style="text-align: center;">
                            	<button type="button" class="btn btn-success" ng-click="closeCreationModal(success)" data-dismiss="modal">Okay!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       		
</div>
