<div ng-controller="calendarCtrl">

	<div class="container-fluid" ng-hide="newPrescribe || viewPrescription">
		<div class="row-fluid">
	            <div class="btn-group">
	            	<button class="btn btn-danger btn-responsive" ng-click="cancelPrescribing()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
	            	</button>
	            	<button class="btn btn-success btn-responsive" ng-click="prescribeWorkout(connectedAthlete)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Prescribe 
	                </button>
	            </div></br></br>
	            <div class="btn-group">
	                <button type="button" class="btn btn-default btn-responsive2" ng-disabled="isToday()"
	                        ng-click="today()">
	                    Today
	                </button>
	                <button type="button" class="btn btn-primary btn-responsive2" ng-click="viewResults()" ng-disabled="event == undefined">View Workout</button>
	            </div>
		</br> </br>
		</div>
		
		<div class="row-fluid">
			<div class="span12 margin-cal">
				<calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource" event-selected="onEventSelected(event)" time-selected="onTimeSelected(selectedTime)"></calendar>
			</div>
		</div>
	</div>

	<div class="container-fluid" ng-show="newPrescribe" ng-controller="workoutsCtrl" ng-init="loadWorkouts()">
		<div class="row">

		<div class="left-aligned">
	        <form role="form">
	            <div class="form-inline" style="padding-left: 0;">
	            	<select style="margin-right: 10px; margin-bottom: 10px;" class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="customPrescription" ng-options="cPres as cPres.name for cPres in prescriptions track by cPres.id"  ng-click="prescriptionSelected(customPrescription)"><option value="">Predefined Prescriptions</option>
	                </select>
	                <input type="text" class="form-control" placeholder="Prescription Name" ng-model="customPrescription.name" style="margin-right: 10px; margin-bottom: 10px;"/>
	            </div>
	            <br><br>
	       	<div class="table-responsive"> 
	            <table class="table">
	                 <thead>
	                    <th>Sets</th>
	                    <th></th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="pSet in customPrescription.mainLiftSets track by $index">
	                        <td>
	                            <div class="form-inline">
	                            	
			                            <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet" ng-options="cSet as cSet.name for cSet in sets track by cSet.id"  ng-click="setSelected(pSet, $index)" style="margin-right: 10px; margin-bottom: 10px;">
			                                <option value="">Predefined Sets</option>
			                            </select>
		                                <select class="selectpicker btn btn-primary dropdown btn-responsive" ng-model="pSet.mainLiftDefinition" ng-options="lift as lift.name for lift in lifts track by lift.id" style="margin-right: 10px; margin-bottom: 10px;">
		                                    <option value="">Select a Lift</option>
		                                </select>
	                                	<input type="text" class="form-control" placeholder="Set Name" ng-model="pSet.name" style="margin-right: 10px; margin-bottom: 10px;"/><br>
	                                
	                            </div>
	                            <br>
	                        <div class="table-responsive"> 
	                            <table class="table" style="background-color: transparent;">
	                                <thead>
	                                    <th>Repetitions</th>
	                                    <th>% One Rep Max</th>
	                                    <th></th>
	                                </thead>
	                                <tbody>
	                                    <tr ng-repeat="reps in pSet.mainLifts">
	                                    	<div class="span12">
		                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.assignedRepetitions" required/></td>
		                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" required/></td>
		                                        <td><button class="btn btn-danger btn-responsive" ng-click="deleteRow($parent.$index, $index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Rep</button></td>
	                                    	</div>
	                                    </tr>
	                                </tbody>
	                            </table>
	                            <button class="btn btn-success btn-responsive" ng-click="addRow($index)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Repetition</button><br><br>
	                            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description"/><br>
	                        </td>
	                       	</div>
	                        <td>
	                        	<button class="btn btn-danger btn-responsive" ng-click="deletePRow($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Set 
	                			</button>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>

	            <button class="btn btn-success btn-responsive" ng-click="addPSetRow()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Set</button><br><br>

	            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="customPrescription.description"/><br><br>
	         </form> 
	        </div>

	        <input type="button" class="btn btn-primary btn-responsive" ng-click="cancelNewPrescribe()" value="Cancel"/>
            <input type="submit" class="btn btn-primary btn-responsive" ng-click="saveNewPrescribe(customPrescription)" value="Save"/>
	    </div>
	</div>

	</div>

	<div ng-show="viewPrescription" ng-controller="prescriptionsCtrl">
		<div>

		<div class="left-aligned">
	        <br>
	        <form role="form">
	        <div class="table-responsive">
	            <table class="table">
	                 <thead>
	                    <th>Sets</th>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="pSet in selectedPrescription.recordedSets track by $index">
	                        <td>
	                        	<div class="form-horizontal">
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">Lift</label>
		                            	<div class="col-xs-6 col-md-4">
		                            		<input class="form-control col-xs-3" ng-model="pSet.mainLiftDefinition.name" disabled />
		                            	</div>
		                            </div>
		                            <br>
		                            <div class="form-group">
		                            	<label class="control-label col-xs-3 col-md-2">One Rep Max</label>
		                            	<div class="col-xs-4 col-md-3 col-lg-2">
		                            		<input class="form-control" ng-model="pSet.ORM" type="number" min="0" />
		                            	</div>
		                            </div>
	                        	</div>
	                        	<div class="table-responsive">
	                            <table style="background-color: transparent;">
                            		<thead>
                            			<tr>
		                                    <th colspan="3">Assigned</th>
		                                    <th colspan="2">Performed</th>
	                                    </tr>
	                                    <tr>
                                			<th>Repetitions</th>
		                                    <th>% One Rep Max</th>
		                                    <th>Weight</th>
		                                    <th>Repetitions</th>
				                            <th>Weight</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
				                        <tr ng-repeat="reps in pSet.mainLifts">
	                                        <td><input type="number" class="form-control form-control-inline" value="0" min="0" ng-model="reps.assignedRepetitions" disabled/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedPercentOfOneRepMax" disabled/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.assignedWeight" disabled/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" ng-model="reps.performedRepetitions"/></td>
	                                        <td><input type="number" class="form-control form-control form-control-inline" value="0" min="0" max="100" ng-model="reps.performedWeight"/></td>
	                                    </tr>
	                                </tbody>
	                            </table>
	                           </div>
	                            <textarea type="text" class="form-control" placeholder="Description" name="description" ng-model="pSet.description" disabled/><br>
	                        </td>
	                        <td></td>
	                    </tr>
	                </tbody>
	            </table>
	           </div>
	        </form> 

	        <!-- Wellness sliders -->
	        <h3>Wellness Ratings</h3>
	        <span>Sleep {{selectedPrescription.wellnessSleep}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSleep" attach-handle-values="true" pin-handle="min"></div>
	        <span>Motivation {{selectedPrescription.wellnessMotivation}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessMotivation" attach-handle-values="true" pin-handle="min"></div>
	        <span>Nutrition {{selectedPrescription.wellnessNutrition}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessNutrition" attach-handle-values="true" pin-handle="min"></div>
	        <span>Soreness {{selectedPrescription.wellnessSoreness}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessSoreness" attach-handle-values="true" pin-handle="min"></div>
	        <span>Stress {{selectedPrescription.wellnessStress}}</span><br>
	        <div range-slider min="1" max="10" model-max="selectedPrescription.wellnessStress" attach-handle-values="true" pin-handle="min"></div>

	        <input type="button" class="btn btn-primary" ng-click="cancelViewResults()" value="Cancel"/>
            <input type="submit" class="btn btn-primary" ng-click="edit" value="Submit"/>
            <br><br>
	    </div>
	</div>

	</div>

	

	 <!-- Success worout modal (pop-up) -->
    <script type="text/ng-template" id="creationModal.html"></script>
    <div class="modal fade" id="creationModal" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-weight: bold;">{{modalHeader}}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="closeCreationModal(success)" data-dismiss="modal">Okay!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       		
</div>
